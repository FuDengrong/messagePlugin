<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/lib/jquery-1.9.1.min.js"></script>
</head>
<body>
    <button id="del" data-tooltip="直接格式化硬盘上所有的电影！" >删除</button>
    <button id="gs" data-tooltip="格式化硬盘" >格式化硬盘</button>
    <input type="text" data-regex = 'mail'>
    <script src="./js/modules/jquery.message.js"></script>
    <script>
        $.tooltip({
            backgroundColor: "rgba(0, 0, 0, .8)",
            padding: "5px 10px",
            borderRadius: "8px",
            color: "#fff",
            maxWidth: "480px"
        });
        $("#del").click(function() {
            $.confirm({
                title: "删除电影",
                content: "确认删除这些电影？",
                submit: "立马删除",
                cancel: "算咯吧，留着用",
                style: {
                    bg: {},
                    wrap: {
                        width: "600px"
                    },
                    title: {},
                    content: {},
                    button: {},
                    buttonSubmit: {},
                    buttonCancel: {}

                }
            }, function(){
                alert("submit");
                $(".msg-bg").fadeOut("fast");
            }, function() {
                $(".msg-bg").fadeOut("fast");
            })
        });
        $("#gs").click(function() {
            $.message({
                content: "已经成功格式化硬盘！",
                submit: "ok"
            }, function () {

            })
        });

    </script>
</body>
</html>
